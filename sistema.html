<!DOCTYPE html>

<html>
    <head>
        <title>Automação Residencial</title>

        <meta charset="utf-8" name="viewport" content="width-device-width; intial-scale=1; maximum-scale=1">

        <style type="text/css">
        
        /*
        Paleta de Cores:
            azul: #45ADA8
            azul claro: #C5E0DC
            azul escuro: #0B486B;
            branco: #fff
            cinza: #E0E4CC
            laranja: #F38630
        */

        .header { width: 100%; height: 120px; border: 10px; background-color: #45ADA8; margin-top: 0px; }

        body { 
            font-family:"tablet-gothic", verdana, arial, sans-serif; 
            margin: 0; 
            background-color: #E0E4CC;
        }

        h1, h2 	{ font-family:"tablet-gothic-condensed", "arial narrow", arial, verdana, sans-serif;}
        
        h1 { color:#fff; font-weight:650; font-size:3em; letter-spacing:1px; line-height:1em; margin-top: 10px; }

        .box {
            width: 200px;
            height: 200px;
            border-style: solid;
            border-color: #0B486B;
            background-color: #C5E0DC;
            margin-top: 10px;
            display: inline-block;
            text-align: top;
        }
        
        .box-right {
            position: absolute;
            align: right;
            right: 10%;
            top: 20%;
            display: block;
            text-align: center;
        }

        .box-left {
            position: absolute; 
            align: left; 
            left: 10%; 
            top: 20%; 
            display: block; 
            text-align: center; 
        }
        
        .box-right .box { width: 170px; height: 150px; background-color: #F38630; border-color: #fff; }
        
        .box-left .box { width: 170px; height: 150px; }

        p { margin-top: 35px; margin-bottom: 5px; color: #0B486B; font-size: 25px; }

        .box-right .box p { margin-top: 25px; font-size: 20px; color:#fff; }

        .box-left .box p { margin-top: 25px; font-size: 20px; }

        .lamp { cursor: pointer; cursor: hand; }

        #garagem { cursor: pointer; cursor: hand; }

        #alarme { cursor: pointer; cursor: hand; }

        </style>
    </head>
    <body>
        <div align="center">
            <div class="header">
                </br>
                <div>
                    <h1> CONTROLE <img width="40px" src="https://img.icons8.com/color/48/000000/control-panel.png"> </h1>
                </div>
                </br>
            </div>
            </br>
            
            <div class="box">
                </br>
                <img width="50px" class="lamp" 				id="lamp-quarto" src="https://www.w3schools.com/js/pic_bulboff.gif" onclick="location.href='https://proj-automacao-residencial.herokuapp.com/lamp-quarto/';">
                <p> QUARTO </p>
            </div>
            <div class="box">
                </br>
                <img width="50px" class="lamp" 				id="lamp-cozinha" src="https://www.w3schools.com/js/pic_bulboff.gif" onclick="location.href='https://proj-automacao-residencial.herokuapp.com/lamp-cozinha/';">
                <p> COZINHA </p>
            </div>
            
            </br>
            <div class="box">
                </br>
                <img width="50px" class="lamp"				id="lamp-garagem" src="https://www.w3schools.com/js/pic_bulboff.gif" onclick="location.href='https://proj-automacao-residencial.herokuapp.com/lamp-garagem/';">
                <p> GARAGEM </p>
            </div>
            <div class="box">
                </br>
                <img width="50px" class="lamp"				id="lamp-sala" src="https://www.w3schools.com/js/pic_bulboff.gif" onclick="location.href='https://proj-automacao-residencial.herokuapp.com/lamp-sala/';">
                <p> SALA </p>
            </div>
           
            <div class="box-right"> 
                <div class="box">
                    <h1> XX°C </h1>
                    <p> TEMPERATURA </p>
                </div>
                </br>
                <div class="box">
                    <h1> XX% </h1>
                    <p> UMIDADE </p>
                </div>
                </br>
                <div class="box">
                    <h1> XX% </h1>
                    <p> LUMINOSIDADE </p>
                </div>
            </div>

            <div class="box-left"> 
                <div class="box">
                    </br>
                    <img width="50px" 						id="garagem" src="https://visualpharm.com/assets/4/Garage%20Open-595b40b65ba036ed117d2d57.svg" onclick="location.href='https://proj-automacao-residencial.herokuapp.com/garagem/';">
                    <p> GARAGEM </p>
                </div>
                </br>
                <div class="box">
                    </br>
                    <img width="30px" class="lamp" 			id="lamp-ext" src="https://www.w3schools.com/js/pic_bulboff.gif" onclick="location.href='https://proj-automacao-residencial.herokuapp.com/lamp-ext/';">
                    <p> LUZES EXTERNAS </p>
                </div>
                </br>
                <div class="box">
                    </br>
                    <img width="50px" 						id="alarme" src="https://image.flaticon.com/icons/png/128/149/149845.png" onclick="location.href='https://proj-automacao-residencial.herokuapp.com/alarme/';">
                    <p> ALARME </p>
                </div>
            </div>

        </div>
    </body>
</html>
